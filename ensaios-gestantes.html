    <style>
        .container-fluid {
            background-color: #14181F;
        }

        .width-carrousel {
            max-width: 1000px;
            max-height: 400px;
        }

        .navbar-brand a,
        .navbar a,
        .nav-item a {
            color: #fff;
        }

        .navbar-nav .nav-link.active,
        .navbar-nav .show>.nav-link a {
            color: #1D5BD6;
        }

        .nav-link:hover {
            color: #1D5BD6;
        }

        .btn-outline-success {
            --bs-btn-color: #ffffff;
            --bs-btn-border-color: #054288;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #2F6FED;
            --bs-btn-hover-border-color: #1E4EAE;
            --bs-btn-focus-shadow-rgb: 25, 135, 84;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #054288;
            --bs-btn-active-border-color: #ffffff;
            --bs-btn-active-shadow: inset 0 3px 5pxrgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: #054288;
            --bs-btn-disabled-bg: transparent;
            --bs-btn-disabled-border-color: #054288;
            --bs-gradient: none;
        }

        .shadow-blue {
            box-shadow: 0px 3.44595px 3.44595px rgba(29, 91, 214, 0.25), 0px 18.9527px 155.929px rgba(29, 91, 214, 0.26);
        }

        /* animations */

        .animation-pulse {
            animation: Pulse 1s ease-in 0.3s 30 normal forwards;
        }

        @keyframes Pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }

        }

        .animation-slide-right {
            animation: slide-right 1s ease-in 0.1s 1 normal forwards;
        }

        @keyframes slide-right {
            0% {
                opacity: 0;
                transform: translateX(250px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animation-slide-left {
            animation: slide-left 1s ease-in 1s 1 normal forwards;
        }

        @keyframes slide-left {
            0% {
                opacity: 0;
                transform: translateX(-250px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animation-bounce-left-primary {
            animation: bounce-left-primary 1s ease-in 0.2s 1 normal forwards;
        }

        @keyframes bounce-left-primary {
            0% {
                animation-timing-function: ease-in;
                opacity: 0;
                transform: translateX(-250px);
            }

            38% {
                animation-timing-function: ease-out;
                opacity: 1;
                transform: translateX(0);
            }

            55% {
                animation-timing-function: ease-in;
                transform: translateX(-68px);
            }

            72% {
                animation-timing-function: ease-out;
                transform: translateX(0);
            }

            81% {
                animation-timing-function: ease-in;
                transform: translateX(-28px);
            }

            90% {
                animation-timing-function: ease-out;
                transform: translateX(0);
            }

            95% {
                animation-timing-function: ease-in;
                transform: translateX(-8px);
            }

            100% {
                animation-timing-function: ease-out;
                transform: translateX(0);
            }
        }

        .animation-bounce-left-secondary {
            animation: bounce-left-secondary 2s ease-in 0.2s 1 normal forwards;
        }

        @keyframes bounce-left-secondary {
            0% {
                animation-timing-function: ease-in;
                opacity: 0;
                transform: translateX(-250px);
            }

            38% {
                animation-timing-function: ease-out;
                opacity: 1;
                transform: translateX(0);
            }

            55% {
                animation-timing-function: ease-in;
                transform: translateX(-68px);
            }

            72% {
                animation-timing-function: ease-out;
                transform: translateX(0);
            }

            81% {
                animation-timing-function: ease-in;
                transform: translateX(-28px);
            }

            90% {
                animation-timing-function: ease-out;
                transform: translateX(0);
            }

            95% {
                animation-timing-function: ease-in;
                transform: translateX(-8px);
            }

            100% {
                animation-timing-function: ease-out;
                transform: translateX(0);
            }
        }

        .animation-bounce-left-terciary {
            animation: bounce-left-terciary 3s ease-in 0.2s 1 normal forwards;
        }

        @keyframes bounce-left-terciary {
            0% {
                animation-timing-function: ease-in;
                opacity: 0;
                transform: translateX(-250px);
            }

            38% {
                animation-timing-function: ease-out;
                opacity: 1;
                transform: translateX(0);
            }

            55% {
                animation-timing-function: ease-in;
                transform: translateX(-68px);
            }

            72% {
                animation-timing-function: ease-out;
                transform: translateX(0);
            }

            81% {
                animation-timing-function: ease-in;
                transform: translateX(-28px);
            }

            90% {
                animation-timing-function: ease-out;
                transform: translateX(0);
            }

            95% {
                animation-timing-function: ease-in;
                transform: translateX(-8px);
            }

            100% {
                animation-timing-function: ease-out;
                transform: translateX(0);
            }
        }


        .animation-scale-center {
            animation: scale-center 1s ease-in 2s 1 normal forwards;
        }

        @keyframes scale-center {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        .animation-fade-center {
            animation: fade-center 2s ease-in 1s 1 normal forwards;
        }

        @keyframes fade-center {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
